<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Personnes et Prix</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('17172470546531694.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table th {
            background-color: #6c757d;
            color: white;
        }
        table td, table th {
            padding: 12px;
            border: 1px solid #dee2e6;
        }
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        tfoot td {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Liste des Personnes et Prix</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Identifiant National</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Prix</th>
        </tr>
        </thead>
        <tbody id="personnesTableBody">
        <!-- Les lignes dynamiques seront ajoutées ici -->
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3" class="text-right">Total :</td>
            <td><span id="totalPrix">0.00</span></td>
        </tr>
        </tfoot>
    </table>
    <button onclick="enregistrerPrix()">Enregistrer les Prix</button>
</div>

<script src="comptabilite.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
