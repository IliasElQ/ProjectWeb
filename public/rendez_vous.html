<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Rendez-vous</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('17172470546531694.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            padding-top: 20px;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
            color: #ffffff;
            background-color: #1e2c73;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .form-container,
        .table-container {
            margin-bottom: 40px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #a32b90;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #a32b90;
        }
        table {
            margin-top: 20px;
        }
        th {
            background-color: #17a2b8;
            color: white;
            text-align: center;
        }
        .form-control {
            border-radius: 20px;
        }
        .container {
            max-width: 1200px;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-5 form-container">
            <h1>File d'Attente</h1>
            <form id="fileAttenteForm">
                <div class="form-group">
                    <label for="nomFile">Nom :</label>
                    <input type="text" class="form-control" id="nomFile" name="nomFile" required>
                </div>
                <div class="form-group">
                    <label for="dateFile">Date :</label>
                    <input type="date" class="form-control" id="dateFile" name="dateFile" required>
                </div>
                <div class="form-group">
                    <label for="heureFile">Heure :</label>
                    <input type="time" class="form-control" id="heureFile" name="heureFile" required>
                </div>
                <button type="submit" class="btn btn-custom btn-block">Ajouter Ã  la File d'Attente</button>
            </form>

            <h1>Rendez-vous Futurs</h1>
            <form id="rdvFutursForm">
                <div class="form-group">
                    <label for="nomRdvFuturs">Nom :</label>
                    <input type="text" class="form-control" id="nomRdvFuturs" name="nomRdvFuturs" required>
                </div>
                <div class="form-group">
                    <label for="dateRdvFuturs">Date :</label>
                    <input type="date" class="form-control" id="dateRdvFuturs" name="dateRdvFuturs" required>
                </div>
                <div class="form-group">
                    <label for="heureRdvFuturs">Heure :</label>
                    <input type="time" class="form-control" id="heureRdvFuturs" name="heureRdvFuturs" required>
                </div>
                <button type="submit" class="btn btn-custom btn-block">Fixer un Rendez-vous Futur</button>
            </form>
        </div>

        <div class="col-md-7 table-container">
            <h1>File d'Attente Liste</h1>
            <table id="rdvAujourdhui" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Nom</th>
                    <th>Date</th>
                    <th>Heure</th>
                </tr>
                </thead>
                <tbody id="tableFileAttente">
                </tbody>
            </table>

            <h1>Rendez-vous Futurs Liste</h1>
            <table id="tableRdvFuturs" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Nom</th>
                    <th>Date</th>
                    <th>Heure</th>
                </tr>
                </thead>
                <tbody id="tableRendezVousFuturs">
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="rendezvous.js"></script>
</body>
</html>
