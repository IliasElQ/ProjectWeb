<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Boutons et Tableau Stylisés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('17172470546531694.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            color: black;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .button-container .btn {
            width: 100%;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
        }

        .styled-table {
            width: 100%;
            margin: 20px 0;
        }

        .styled-table th, .styled-table td {
            padding: 12px;
            text-align: left;
        }

        .styled-table th {
            background-color: #6f42c1;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .button-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            .button-container .btn {
                width: 45%;
                margin: 5px;
            }
        }

        @media (max-width: 576px) {
            .button-container .btn {
                width: 90%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Rendez-vous Aujourd'hui</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="button-container">
                <button class="btn btn-primary" onclick="goToIndex()">Nouveau Patient</button>
                <button class="btn btn-success" onclick="goToFold()">Dossiers Médicaux et Chirurgicaux</button>
                <button class="btn btn-warning" onclick="goTordv()">Rendez-vous</button>
                <button class="btn btn-danger" onclick="gotolit()">Lits et Bloc Opératoire</button>
                <button class="btn btn-info" onclick="goToCompta()">Comptabilité</button>
                <button class="btn btn-secondary" onclick="goTocld()">Calendrier</button>
            </div>
        </div>
        <div class="col-md-8">
            <div class="table-responsive styled-table">
                <table class="table table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Nom</th>
                        <th>Date</th>
                        <th>Heure</th>
                    </tr>
                    </thead>
                    <tbody id="tableRendezVousAujourdhui">
                    <!-- Les données seront insérées dynamiquement ici -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
