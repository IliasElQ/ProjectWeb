<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dossier Patient</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .patient-section {
            margin-bottom: 40px;
        }

        .patient-item {
            width: 250px;
            height: 350px;
            display: inline-block;
            margin: 20px;
            vertical-align: top;
            overflow: hidden;
            border: 1px solid #000000;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        .patient-item:hover {
            transform: translateY(-8px);
        }

        .patient-item img {
            width: 100%;
            height: 85%;
            object-fit: cover;
            border-bottom: 2px solid #000000;
        }

        .patient-details {
            padding: 10px;
            text-align: center;
            height: 15%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .patient-details p {
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #searchInput {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        #searchInput::placeholder {
            color: #999;
        }

        .page-title {
            font-family: 'Arial', sans-serif;
            font-size: 30px;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="page-title">Dossier Patient</h1>

    <div class="search-bar">
        <input type="text" id="searchInput" class="form-control" placeholder="Recherche...">
    </div>

    <div class="patient-section" id="medicalPatients">
        <h2>Patients Médicaux</h2>
        <div class="d-flex flex-wrap justify-content-center">
            <!-- Les images des patients médicaux seront ajoutées dynamiquement ici -->
        </div>
    </div>

    <hr>

    <div class="patient-section" id="surgicalPatients">
        <h2>Patients Chirurgicaux</h2>
        <div class="d-flex flex-wrap justify-content-center">
            <!-- Les images des patients chirurgicaux seront ajoutées dynamiquement ici -->
        </div>
    </div>

    <div class="text-center">
        <button class="btn btn-primary" onclick="goToIndex()">Aller à l'Index</button>
    </div>
</div>

<script src="ImageFolder.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
